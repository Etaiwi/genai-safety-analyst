name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          ruff check --ignore E402 .

      - name: Tests
        env:
          GROQ_API_KEY: "test"
          HF_TOKEN: "test"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
